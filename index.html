<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG/TFO Startseite</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>

    

    <div class="glass-container">
        
        <div class="icon-container">
           
            <div class="icon-row large-icon">
                <div class="icon">
                    <a href="https://register.rgtfo-me.it/register/login" target="_blank">
                        <img class="png-icon" src="img/digi.png" alt="Digi-Login">
                    </a>
                </div>
                <div class="icon">
                    <a href="https://justlearnit.org/moodle/" target="_blank">
                        <img src="img/moodle.svg" alt="Moodle">
                    </a>
                </div>
                <div class="icon">
                    <a href="http://rg-tfo-meran.openportal.siag.it/" target="_blank">
                        <img src="img/biblio.svg" alt="Biblio">
                    </a>
                </div>
            </div>

            
            <div class="icon-row small-icon">
                <div class="icon">
                    <a href="https://mail.google.com" target="_blank">
                        <img src="img/gmail.svg" alt="Gmail">
                    </a>
                </div>
                <div class="icon">
                    <a href="https://drive.google.com" target="_blank">
                        <img src="img/drive.svg" alt="Google Drive">
                    </a>
                </div>
                <div class="icon">
                    <a href="https://docs.google.com" target="_blank">
                        <img src="img/docs.svg" alt="Google Docs">
                    </a>
                </div>
                <div class="icon">
                    <a href="https://sheets.google.com" target="_blank">
                        <img src="img/sheets.svg" alt="Google Sheets">
                    </a>
                </div>
                <div class="icon">
                    <a href="https://slides.google.com" target="_blank">
                        <img src="img/slides.svg" alt="Google Slides">
                    </a>
                </div>
                <div class="icon">
                    <a href="https://classroom.google.com" target="_blank">
                        <img src="img/classroom.svg" alt="Google Classroom">
                    </a>
                </div>
            </div>
        </div>

        
        <div class="google-search">
            <form id="search-form" class="searchbox" action="https://www.google.com/search" method="GET" target="_blank">
                <button type="submit" id="search-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
                <input type="search" id="search-box" name="q" placeholder="Websuche mit Google" autocomplete="off" inputmode="search">
            </form>
        </div>
        
        
        <div class="logos">

            <div class="logo">
                
                <a href="https://tfo-meran.it" target="_blank">
                    <img src="img/TFO.svg" alt="TFO">
                </a>
            </div>
            <div class="logo">
                <a href="https://www.rg-me.it/" target="_blank">
                    <img src="img/RG.svg" alt="RG">
                </a>
            </div>

        </div>
    </div>

    
    <span id="dark-mode-toggle" class="material-symbols-outlined">dark_mode</span>
      
    

    <div class="news-links">
        <a href="https://newsboard.rg-me.it/" target="_blank" class="news-link">News L</a>
        <a href="https://newsboard.rg-me.it/?screen=right" target="_blank" class="news-link">News R</a>
    </div>


    <script src="script.js"></script>
</body>
